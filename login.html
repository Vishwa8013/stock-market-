<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="icon" type="image/png" href=".jpg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      overflow: hidden;
    }

    .video-background {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    .login-container {
      position: relative;
      width: 400px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      margin: 100px auto;
      color: white;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2em;
      letter-spacing: 2px;
    }

    .input-group {
      margin-bottom: 25px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      color: #fff;
      letter-spacing: 1px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.4);
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, #00b4d8, #0077b6);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button[type="submit"]:hover {
      background: linear-gradient(45deg, #0096c7, #023e8a);
      box-shadow: 0 5px 15px rgba(0, 180, 216, 0.4);
    }

    p {
      text-align: center;
      margin-top: 20px;
      color: rgba(255, 255, 255, 0.8);
    }

    a {
      color: #00b4d8;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      color: #90e0ef;
    }

    #error-message {
      color: #ff6b6b;
      text-align: center;
      margin-top: 15px;
    }

    @media (max-width: 768px) {
      .login-container {
        width: 90%;
        margin: 50px auto;
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <video autoplay muted loop class="video-background">
    <source src="stock.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <div class="login-container">
    <h2>Welcome Back</h2>
    <form id="loginForm">
      <div class="input-group">
        <label for="GMAIL">Email</label>
        <input type="email" id="GMAIL" name="GMAIL" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit"><a href="/test.py">sign in</a></button>
    </form>
    <p id="error-message"></p>
    <p>Don't have an account? <a href="resister.html">Create Account</a></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('GMAIL').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');

      // Simple validation
      if (!email || !password) {
        errorMessage.textContent = 'Please fill in all fields';
        return;
      }

      if (!validateEmail(email)) {
        errorMessage.textContent = 'Please enter a valid email address';
        return;
      }

      // If validation passes
      errorMessage.textContent = '';
      window.location.href = '/product.html';
    });

    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }
  </script>
</body>
</html>
